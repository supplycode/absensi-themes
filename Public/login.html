  <body id="body-login">


  <!-- CONTAINER -->
  
<div id="login-form" class="card">
    <div class="card-body">
        <h2 class="text-center">Login form</h2>
        <form action="/">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Masukan email/id" name="email" required>
            </div>
            <div class="form-group">
                <input id="password-field" type="password" class="form-control" name="password" placeholder="Masukkan password" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
                <div class="checkbox" id="ingatsaya">
                    <span class="checklist">
                        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe" checked>
                    </span>
                    <label for="rememberMe">ingat saya</label>
                </div>
            </div>
            <button type="submit" id="button" class="btn btn-primary btn-block ">Submit</button>    
            <br>
            <br>
        </form>
    </div>
</div>
